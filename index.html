<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><h2>projects</h2></li>
          <li><h4>this week |></h4></li>
        </ul>
      </nav>
    </header>
    <template id="project-input">
      <form>
        <input type="text" id="title" />

        <textarea
          id="description"
          rows="3"
        ></textarea>
        <input
          type="number"
          id="people"
          step="1"
          min="0"
        />
        <button type="submit">ADD</button>
      </form>
    </template>

    <!-- project item -->
    <template id="single-project">
      <li class="list-item" draggable="true">
        <div class="list-header">
          <span class="list-title"></span>
          <span class="list-link">(²__²)</span>
        </div>
        <div class="list-desc"></div>
        <div class="list-footer">
          <div class="people">1</div>
          <div class="people">2</div>
          <div class="people">3</div>
        </div>
      </li>
    </template>
    <!-- project list -->
    <template id="project-list">
      <section class="projects finished">
        <div class="status"></div>
        <div class="add-btn">+</div>
        <ul class="project-list"></ul>
      </section>
    </template>

    <!-- hrjhjs -->
    <div id="app"><main id="main"></main></div>
    <script
      type="module"
      src="dist/app.js"
    ></script>
  </body>
</html>
